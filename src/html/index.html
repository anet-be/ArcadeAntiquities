<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
</head>
<body>

<header class="d-flex justify-content-between align-items-center p-3">
    <h1 class="flex-grow-1 text-center text-white">Projects</h1>
    <div>
        <a href="#" class="text-white">
            <i class="bi bi-person-circle"></i>
        </a>
    </div>
</header>
<div class=" m-4 w-100">
    <div id="project-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 row-cols-xl-5">

    </div>
</div>

<button type="button" class="btn btn-primary position-fixed bottom-0 end-0 m-3 retro rounded-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
    New Project
</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create New Project</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Enter project name">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="inputDescription" name="inputDescription" rows="3" placeholder="Enter a description"></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Games</label>
                    <div id="inputGames" class="form-group">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="create-project" data-bs-dismiss="modal">Save Project</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
